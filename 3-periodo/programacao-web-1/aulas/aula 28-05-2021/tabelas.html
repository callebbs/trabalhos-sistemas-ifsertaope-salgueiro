<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        table, th, td {border: 1px solid #000;}
        th, td {padding: 7px;}
        .nome{background-color: red;}
        .email{background-color: green;}
        .telefone{background-color: blue;}
        .cargo{background-color: yellow;}
    </style>
</head>
<body>

    <h1>Tabelas</h1>

    <table>
        <caption>Cadastro de Clientes</caption>

        <colgroup>
            <col class="nome">
            <col class="email">
            <col class="telefone">
            <col class="cargo">
        </colgroup>

        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Cargo</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Calleb</td>
                <td>calleb@email.com</td>
                <td>0123456</td>
                <td rowspan="2">Desenvolvedor Web</td>
            </tr>
        

            <td>Ronaldo</td>
            <td>ronaldo@ronaldo.com</td>
            <td>00001</td>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="4">Total: 2</td>
            </tr>
        </tfoot>
    
    </table>
    
</body>
</html>

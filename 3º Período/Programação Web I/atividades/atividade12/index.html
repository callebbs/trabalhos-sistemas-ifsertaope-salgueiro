<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap-4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Atividade 12 - Programação Web</title>
</head>
<body>

   <div>
       <h1>Atividade 12</h1>
   </div>

   <div id="formulario" class="col">
    <form>
        <div class="form-group">
          <label for="exampleInputNome">Nome</label>
          <input type="text" class="form-control" id="inputNome" placeholder="Fulano" name="txtNome">
        </div>
        <div class="form-group">
            <label for="exampleInputSobrenome">Sobrenome</label>
            <input type="text" class="form-control" id="inputSobrenome" placeholder="de Tal" name="txtSobrenome">
        </div>
      </form>

      <button type="button" id="btn-add" class="btn btn-primary" onclick="cadastrar(inputNome.value, inputSobrenome.value)">Adicionar</button>
      
   </div>

   <br>

    <table class="table table-striped" id="tabelaNomes">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Primeiro</th>
            <th scope="col">Último</th>
            <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody>
            <tr></tr>
  </table>
    
    <script src="js/app.js"></script>
</body>

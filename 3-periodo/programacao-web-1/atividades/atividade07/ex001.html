<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01 - Formulários</title>
    <style>
        h3, p {font-family: Arial;}
    </style>
</head>
<body>

    <h3>Deixe um comentário</h3>

    Nome: <br>
    <input type="text" name="nome"><br>
    E-mail: <br>
    <input type="email" name="email"><br>
    Website: <br>
    <input type="url" name="site"><br>
    Comentário: <br>
    <textarea name="comment" cols="50" rows="10"></textarea> <br>

    <p>Observação: Seu comentário será publicado após passar pelo moderador.</p> 

    <input type="submit" name="btn-enviar" value="Enviar Comentário"> <br>

    
      
    
</body>
</html>
